{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'img/fav/favicon.ico' %}" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="{% block description %}{% endblock %}">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
            body {
                font-family: "Roboto"
            }
        </style>
    </head>
    <body class="text-lg font-normal text-neutral-800 bg-zinc-100">
        <header class="bg-white border-b-2 sticky top-0 z-10">
            <div class="container max-w-screen-lg m-auto p-4">
                {% include "includes/header.html" %}
            </div>
        </header>
        <main>
            <div class="container max-w-screen-lg m-auto mt-4 p-4">
                <h2 class="pb-4 font-medium text-xl items-center">So`ngi yangiliklar <i class="fa-solid fa-angle-right"></i></h2>
                {% block content %}{% endblock %}
            </div>
        <footer>
            <div class="container max-w-screen-lg m-auto">
                {% include "includes/footer.html" %}
            </div>
        </footer>
    </body>
</html>
